<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <div id="nav">
          <button id="increase"> ЗБІЛЬШИТИ РОЗМІР ТЕКСТУ </button>
          <button id="change"> ТЕМНИЙ РЕЖИМ </button>
    </div>
    <div id="content">
    <form>
        <h1>Форма реєстрація</h1>
        <label for="name">Name of user</label>
        <input type="text" id="name" required>

        <label for="email">Email of user</label>
        <input type="email" id="email" required>

        <label for="password">Password of user</label>
        <input type="password" id="password" required>

        <button type="submit">Реєстрація</button>
      </form>
    </div>
<script src="scripth.js"></script>
</body>
</html>
